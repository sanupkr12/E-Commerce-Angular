<div class="container-fluid bg-light">
    <div class="row pt-3 mb-5">
        <div class="col-12">
            <div class="row pt-3 no-gutters">
                <div class="col-12 col-md-3 col-lg-2">
                    <div class="sticky-top filter-box">
                        <div>
                            <button class="btn btn-primary filter-btn" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Filters <i
                                    class="fa fa-solid fa-filter"></i></button>
                        </div>
                        <div class="accordion filter-accordion" id="accordionPanelsStayOpenExample">
                            <div class="d-flex justify-content-between">
                                <p class="fs-5 fw-light mb-0">Filters</p>
                                <button (click)="resetFilter()" class="btn btn-sm mb-2 btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reset filter">
                                    <i class="fa fa-solid fa-filter-circle-xmark"></i>
                                </button>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                    <button class="accordion-button shadow-none bg-white text-dark" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                                        aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        Price
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                    aria-labelledby="panelsStayOpen-headingOne">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                                <label for="minPrice" class="form-label opacity-50">Min</label>
                                                <input type="text" class="form-control quantity-input" placeholder="min"
                                                    (keyup)="handleMinPrice($event)" value="{{filter.minPrice}}" id="minPrice">
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6 mt-1 mt-lg-0">
                                                <label for="maxPrice" class="form-label opacity-50">Max</label>
                                                <input type="text" class="form-control quantity-input" placeholder="max"
                                                    (keyup)="handleMaxPrice($event)" value="{{filter.maxPrice}}" id="maxPrice">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                    <button class="accordion-button collapsed shadow-none bg-white text-dark"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                        aria-controls="panelsStayOpen-collapseTwo">
                                        Min Rating
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapsed"
                                    aria-labelledby="panelsStayOpen-headingTwo">
                                    <div class="accordion-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rating" value="1"
                                                (change)="addRatingFilter($event)" [checked]="filter.rating===1">
                                            <label class="form-check-label">1 <i
                                                    class="fa fa-solid fa-star text-warning"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rating" value="2"
                                                (change)="addRatingFilter($event)" [checked]="filter.rating===2">
                                            <label class="form-check-label">2 <i
                                                    class="fa fa-solid fa-star text-warning"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rating" value="3"
                                                (change)="addRatingFilter($event)" [checked]="filter.rating===3">
                                            <label class="form-check-label">3 <i
                                                    class="fa fa-solid fa-star text-warning"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rating" value="4"
                                                (change)="addRatingFilter($event)" [checked]="filter.rating===4">
                                            <label class="form-check-label">4 <i
                                                    class="fa fa-solid fa-star text-warning"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                    <button class="accordion-button collapsed shadow-none bg-white text-dark"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                        aria-controls="panelsStayOpen-collapseThree">
                                        Brands
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapsed"
                                    aria-labelledby="panelsStayOpen-headingThree">
                                    <div class="accordion-body">
                                        <ng-container *ngFor="let item of brands">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="brand"
                                                    value="{{item}}" (change)="addBrandFilter($event)"
                                                    [checked]="filter.brands.indexOf(item.toLowerCase())>-1">
                                                <label class="form-check-label">{{item | titlecase}}</label>
                                            </div>
                                        </ng-container>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 col-lg-10 mt-3 mt-md-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="row me-3 mb-1">
                                <div class="col-8">
                                    <ng-container *ngFor="let item of filter.brands">
                                        <p class="text-bg-dark me-2 rounded-pill px-2 d-inline-block">{{item | slice:0:12}}{{item.length>12?"...":""}}<i class="ms-2 text-white rounded-circle fa fa-light fa-xmark hover-pointer" (click)="removeBrandFilter(item)"></i></p>
                                    </ng-container>
                                </div>
                                <div class="col-4">
                                    <div class="d-flex flex-row justify-content-end align-items-center mb-2">
                                        <span class="fs-6 me-2">Sort By:</span>
                                        <div>
                                            <select name="sort" class="form-select shadow-none" (change)="handleSort($event)">
                                                <option value="rel" selected>Relevance</option>
                                                <option value="phtl">Price : high to low</option>
                                                <option value="plth">Price : low to high</option>
                                                <option value="rhtl">Rating : high to low</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <ng-container *ngIf="(search?searchProducts.length:products.length)>0; else productNotFound">
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3"
                                *ngFor="let item of (search ? searchProducts:products)"
                                [ngClass]="{'d-none': !isValidBrand(item.brand) || item.rating<filter.rating || item.price<filter.minPrice || item.price>filter.maxPrice}">
                                <app-product-card [product]="item" [cart]="cartItems" (removeItem)="removeItem($event)"></app-product-card>
                            </div>
                        </ng-container>
                        <ng-template #productNotFound>
                            <div class="product-not-found d-flex justify-content-center align-items-center flex-column">
                                <svg class="opacity-50" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 121.7 122.88"><path d="M53.62 0c14.81 0 28.21 6 37.91 15.7 9.7 9.7 15.7 23.11 15.7 37.91 0 10.83-3.21 20.91-8.74 29.35l23.2 25.29-16 14.63-22.37-24.62a53.359 53.359 0 01-29.7 8.98c-14.81 0-28.21-6-37.91-15.7C6 81.82 0 68.42 0 53.62 0 38.81 6 25.41 15.7 15.7 25.41 6 38.81 0 53.62 0zm8.01 38.91a4.747 4.747 0 016.76-.02 4.868 4.868 0 01.02 6.83l-8.17 8.29 8.18 8.3c1.85 1.88 1.82 4.92-.05 6.79-1.88 1.87-4.9 1.87-6.74-.01l-8.13-8.24-8.14 8.26a4.747 4.747 0 01-6.76.02 4.868 4.868 0 01-.02-6.83l8.17-8.3-8.18-8.3c-1.85-1.88-1.82-4.92.06-6.79 1.88-1.87 4.9-1.87 6.74.01l8.13 8.24 8.13-8.25zM87.3 19.93C78.68 11.31 66.77 5.98 53.62 5.98c-13.15 0-25.06 5.33-33.68 13.95-8.63 8.62-13.96 20.53-13.96 33.69 0 13.15 5.33 25.06 13.95 33.68 8.62 8.62 20.53 13.95 33.68 13.95 13.16 0 25.06-5.33 33.68-13.95 8.62-8.62 13.95-20.53 13.95-33.68.01-13.16-5.32-25.07-13.94-33.69z" fill-rule="evenodd" clip-rule="evenodd"/></svg>
                                <p class="fs-4 opacity-75">Product Not Found</p>
                            </div>  
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container-fluid">
            <div class="row">
                <legend>Price:</legend>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="min" (keyup)="handleMinPrice($event)"
                        value="{{filter.minPrice}}">
                </div>
                <div class="col-2">
                    <p class="text-center">to</p>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="max" (keyup)="handleMaxPrice($event)"
                        value="{{filter.maxPrice}}">
                </div>
                <div class="col-12 mt-3">
                    <form>
                        <legend>Min Rating:</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="1"
                                (change)="addRatingFilter($event)" [checked]="filter.rating===1">
                            <label class="form-check-label">1 <i class="fa fa-solid fa-star text-warning"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="2"
                                (change)="addRatingFilter($event)" [checked]="filter.rating===2">
                            <label class="form-check-label">2 <i class="fa fa-solid fa-star text-warning"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="3"
                                (change)="addRatingFilter($event)" [checked]="filter.rating===3">
                            <label class="form-check-label">3 <i class="fa fa-solid fa-star text-warning"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="4"
                                (change)="addRatingFilter($event)" [checked]="filter.rating===4">
                            <label class="form-check-label">4 <i class="fa fa-solid fa-star text-warning"></i></label>
                        </div>
                    </form>
                </div>
                <div class="col-12 mt-3">
                    <legend>Brand:</legend>
                    <div *ngFor="let item of brands">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="brand" value="{{item}}"
                                (change)="addBrandFilter($event)" [checked]="filter.brands.indexOf(item.toLowerCase())>-1">
                            <label class="form-check-label">{{item | titlecase}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div #successToast class="toast success-toast bg-success text-white position-absolute" role="alert"
    aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    <div class="toast-body d-flex justify-content-between">
        <p class="fs-6 mb-0">{{success_message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
<div #errorToast class="toast error-toast bg-danger text-white position-absolute " role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-autohide="false">
    <div class="toast-body d-flex justify-content-between">
        <p class="fs-6 mb-0">{{error_message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
<div #removeModal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-solid fa-warning text-warning"></i> Remove item</h5>
        </div>
        <div class="modal-body">
          Are you sure! you want to remove <span class="fw-bold">{{to_delete_title}}</span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button #removeBtn type="button" class="btn btn-danger" (click)="deleteItem()" data-bs-toggle="modal" data-bs-target="#exampleModal">Remove</button>
        </div>
      </div>
    </div>
  </div>
