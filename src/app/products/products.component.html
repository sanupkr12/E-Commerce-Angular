<div class="container-fluid bg-light">
    <div class="row pt-3 mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-sm -3 col-md-3">
                    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Filters <i class="fa fa-solid fa-filter"></i></button>
                </div>
                <div class="col-12  col-sm-8 offset-sm-1 col-md-6 offset-md-3">
                    <div class="d-flex align-items-center justify-content-end me-3 mb-3">
                        <span class="fs-6 me-2">Sort By:</span>
                        <div>
                            <select name="sort" class="form-select shadow-none" (change)="handleSort($event)">
                                <option value="rel" selected>Relevance</option>
                                <option value="phtl">Price : high to low</option>
                                <option value="plth">Price : low to high</option>
                                <option value="rhtl">Rating : high to low</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-3 no-gutters" >
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of (search ? searchProducts:products)">
                    <app-product-card [product]="item" [cart]="cartItems"></app-product-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid">
        <div class="row">
            <legend>Price Range:</legend>
            <div class="col-5">
                <input type="text" class="form-control" placeholder="min-price">
            </div>
            <div class="col-2">
                <p class="text-center">to</p>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" placeholder="max-price">
            </div>
            <div class="col-12 mt-3">
                <form>
                    <legend>Rating:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating">
                        <label class="form-check-label">1 <i class="fa fa-solid fa-star text-warning"></i> & above</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating">
                        <label class="form-check-label">2 <i class="fa fa-solid fa-star text-warning"></i> & above</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating">
                        <label class="form-check-label">3 <i class="fa fa-solid fa-star text-warning"></i> & above</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating">
                        <label class="form-check-label">4 <i class="fa fa-solid fa-star text-warning"></i> & above</label>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-3">
                <legend>Brand:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="brand">
                    <label class="form-check-label">Apple</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="brand">
                    <label class="form-check-label">Apple</label>
                </div>

            </div>
        </div>
      </div>
    </div>
  </div>
